<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/manage_no-subscribes/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </header>
  <main class="main">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                <div class="title-pic"></div>
                <h1 class="page-title h3">Не добавлено ни одной подписки</h1>
                <div class="page-text-box b1">Подписки на программы обслуживания позволяют раскрыть полный потенциал вашего кондиционера, предоставляя доступ к его смарт возможностям и гарантируя его бесперебойную работу.</div>
                <!-- mini tile -->
                <div class="mini-tile subscribe__mini-tile">
                  <div class="tile-item">
                    <div
                      class="item-pic"
                      style="background-image: url(images/mini-tile/cloud-buy.svg)"
                    ></div>
                    <div class="item-title h5">Купить облачный кондиционер</div>
                  </div>
                  <div class="tile-item">
                    <div
                      class="item-pic"
                      style="
                        background-image: url(images/mini-tile/add-subscribtion.svg);
                      "
                    ></div>
                    <div class="item-title h5">Оформить подписку</div>
                  </div>
                </div>
                <!-- mini tile - end -->
              </div>
          </div>
      </div>
  </main>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/maskedinput.min.js"></script>
  <script src="js/app.js"></script>
